    <body>
            <!--2. HTML + inline CSS – Profilkártya
                Feladat:
                Készíts egy személyes névjegykártyát HTML + inline CSS segítségével:

                <h2>: Név (pl. „Készítette: Edina”)
                <p>: Hobbid vagy érdeklődési kör
                <p>: E-mail címed
                A doboz stílusa:

                háttérszín: lavenderblush

                szövegszín: indigo

                lekerekített sarok: border-radius: 20px

                középre igazítás: margin: auto; text-align: center

                árnyék: box-shadow: 3px 3px 8px rgba(0,0,0,0.2) 
            -->
        <br>
        <div class="content" style="background-color: lavenderblush; color: indigo; text-align: center; height: 300px; width:350px;margin: auto;border-radius: 20px; box-shadow: 3px 3px 8px rgba(0,0,0,0.2);">
            <br>
            <h2>Név:Nova</h2>
            <span style='font-size:50px;'>&#127804;</span>
            <p>Hobbim:Progzamozás</p>
            <p>email:nova@freemail.com</p>

        </div>
        
    </body>
</html>
