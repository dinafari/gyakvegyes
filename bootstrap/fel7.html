<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap 5 Feladat 7</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 2. Bootstrap 5 – Kép + leírás kártya
        Készíts egy Bootstrap kártyát:

        Kép: img src="film.jpg"

        Cím: „Kódolás világa”

        Leírás: „Tanulj frontend fejlesztést vizuális példákon keresztül.”

        Gomb: „Részletek”

        Használj: card, btn, text-center, col-md-4
    -->

    <div class="container my-4">

        <div class="row">
            <div class="col col-md-4 mx-auto">
                <div class="card text-center">

                    <img src="coding.jpg" alt="Coding" class="card-img-top" style="height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h2 class="card-title">„Kódolás világa”</h2>
                        <p class="card-text">„Tanulj frontend fejlesztést vizuális példákon keresztül.”</p>
                    </div>

                    <div class="mx-auto mb-3 d-grid gap-2 ">
                        <button type="button" class="btn btn-primary">Részletek</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
