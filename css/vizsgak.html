<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgakártya</title>
</head>
<body>
    <!-- 4. HTML + CSS (inline stílus)
        Feladat:
        Hozz létre egy "Vizsgakártyát", amely tartalmaz:

        címet (h2),

        szöveget (p),

        dátumot (small)
        Stílus:

        háttér: lavender,

        szín: indigo,

        árnyék, lekerekített szegély,

        minden stílus style=""-ban legyen
    -->

    <div class="content" style="background-color: lavender; color: indigo;text-align: center; border-radius: 30px; box-shadow:  10px 10px 10px  rgba(0,0,0,0.2); margin: auto;padding:  20px 5px; margin: 20px 20px; position: relative;">
        <br>  
        <h2>Vizsgakártya</h2>
        <p>Ez egy Frontend vizsgakártya</p>
        <small>2025.06.06.</small>

    </div>
    
</body>
</html>
