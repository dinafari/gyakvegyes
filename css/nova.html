<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova HTML-CSS</title>
</head>
<body>

    <!--   HTML + CSS (inline)
        Készíts egy “Idézet dobozt”:

        háttérszín: oldlace

        szöveg: "A kitartás győzelmet hoz."

        szerző: <small> – "Nova"
    -->
    <div class="content" style="background-color: oldlace; color: blueviolet; margin:auto;border-radius: 50px; box-shadow: 5px 5px 5px  rgba(0,0,0,0.2); text-align: center; padding: 20px 5px;  position: relative;">
        <h3>Napi idézet:</h3>
        <h3>A kitartás győzelmet hoz</h3>
        <small>-Nova-</small>

    </div>
    
</body>
</html>
