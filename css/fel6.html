<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS feladat 6</title>

    <style>
        label{
            font-size: 16px;
        }

        h3{
            font-size: 24px;
        }

        #elerhetosegek{
            background-color: aliceblue;
            text-align: center;
            border-radius: 20px;
            box-shadow:color(srgb rgb(120, 116, 116) rgb(1, 12, 1) rgb(2, 2, 8));
        }
    </style>
</head>
<body>

    <!-- 5. HTML +  CSS a headbe
     Készíts egy "Elérhetőségek" blokkot:

        cím: "Kapcsolat" (<h3>)

        név, telefonszám, email

        háttérszín: aliceblue

        szöveg szín: midnightblue

        betűméret: cím: 24px, többinél 16px

        legyen lekerekített sarok és árnyék

        minden stílust style=""-ban adj meg 
    
    -->

    <blockquote id="elerhetosegek">
        <h3>Kapcsolat</h3>
        <label for="nev">Név</label>
        <input type="text" name="nev" id="nev">
        <br>
        <br>
        <label for="telefonszam">Telefonszám</label>
        <input type="tel"name="telefonszam" id="telefonszam">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>

    </blockquote>
    
</body>
</html>
