<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kártyák</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- 3. Bootstrap 5 – Kártyás galéria
        Feladat:
        Készíts három Bootstrap kártyát, amely:

        mindhárom kártya tartalmaz egy képet (img), egy címet (h5), egy rövid leírást (p) és egy gombot (btn)
        használd a következő osztályokat: card, row, col-md-4, btn, text-center
        legyen container és my-4 margó a tetején
        legyen responsive a kártyaelrendezés (3 oszlop 1 sorban nagy képernyőn)

        Tipp:
        Használhatsz azonos képet, pl. book.jpg, vagy helyettesítő URL-t (https://via.placeholder.com/300x20 
    -->

    <div class="container  my-4">
        <div class="row py-3">
            <h1 style="color: blueviolet; font-weight: bold; text-shadow: 2px 8px 10px rgba(0,0,0,0.3); text-align: center;">Nova cukrászda</h1>

        </div>
      
       <div class="row">
            <div class="col-md-4" style="justify-content: center;">
                
               <div class="card text-center">
                    <img src="cake.jpg" alt="Cake" class="card-img-top" width="300px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">Vegyes torták</h5>
                        <p class="card-text">Többféle ízben,mennyei válogatás</p>
                        <p class="card-text fw-bold">Ára:6980 Ft</p>

                    </div>
                    <div class="mx-auto py-4">
                        <button class="btn btn-primary" type="button">Tovább</button>
                    </div>
                </div>

            </div>


            <div class="col-md-4" style="justify-content: center;">
                
               <div class="card text-center">
                    <img src="blackcurrant.jpg" alt="Blackcurrantcake" class="card-img-top" width="300px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">Áfonyás sajttorta</h5>
                        <p class="card-text">Gyümölcsös ízvilág, könnyű habbal</p>
                        <p class="card-text fw-bold">Ára:4999 Ft</p>
                    </div>
                    <div class="mx-auto py-4">
                        <button class="btn btn-primary" type="button">Tovább</button>
                    </div>
                </div>

            </div>


            <div class="col-md-4" style="justify-content: center;">
                
               <div class="card text-center">
                    <img src="strawberrycake.jpg" alt="Strawberrycake" class="card-img-top" width="300px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">Epertorta</h5>
                        <p class="card-text">Eperbomba, hatalmas szem eprekel a belsejében</p>
                        <p class="card-text fw-bold">Ára:5800 Ft</p>

                    </div>
                    <div class="mx-auto py-4">
                        <button class="btn btn-primary" type="button">Tovább</button>
                    </div>
                </div>

            </div>





       
        
        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
