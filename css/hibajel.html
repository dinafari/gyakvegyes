<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibajelentő CSS-HTML dobozka:</title>
</head>
<body>
    <!-- HTML + CSS (inline)
        Készíts egy “Hibabejelentő dobozt”:
        Cím (h3), szöveg (p), dátum (small)
        Stílus:

        háttérszín: mistyrose

        szövegszín: crimson

        árnyék + lekerekített szegély
       minden style=""-ban legyen
    -->

    <div class="content" style="background-color: mistyrose;color: crimson;border-radius: 30px; box-shadow: 5px 5px 5px rgba(0,0,0,0.2); position:relative; text-align: center; margin: auto; padding: 20px 5px; margin: 20px 20px;">
        <br>
        <h3>Hibajelentő doboz:</h3>
        <p>Chrome betöltődési hiba!</p>
        <small>2025 06.04</small>

    </div>
    
</body>
</html>
