<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

      background-color: red;

<body>

  <!--2. Bootstrap 5
  Feladat: Hozz létre egy galéria kártyát egy termékkel.

   Használj Bootstrap grid rendszert
   Minden kártyán legyen: kép, terméknév (h5), leírás (p), ár (p) és egy „Kosárba” gomb
   col-md-4 szélesség, card, btn, text-center osztályok kötelezők
   hover stílusban változzon a gomb színe

  -->
  <div class="container my-4">



        <div class="card-group">
            <div class="card col-md-4 text-center">
              <img src="ora.jpg" class="card-img-top w-100 h-100" alt="...">
              <div class="card-body">
                <h5 class="card-title">Óra</h5>
                <p class="card-text">Új modern stílusos női óra.</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
              <div class="d-grid gap-2 col-3 mx-auto my-4">
                  <button type="button" class="btn btn-primary">Kosárba</button>
              </div>
            </div>
            <div class="card col-md-4  text-center">
              <img src="nyaklanc.jpg" class="card-img-top w-100 h-100" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nyaklánc</h5>
                <p class="card-text ">Női és férfi nyakláncok.Egyfajta méretben.</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
              <div class="d-grid gap-2 col-3 mx-auto my-4">
                  <button type="button" class="btn btn-primary">Kosárba</button>
              </div>
            </div>
            <div class="card col-md-4 text-center">
              <img src="taska.jpg" class="card-img-top w-100 h-100" alt="..." style="width: 500px;height: 400px;">
              <div class="card-body">
                <h5 class="card-title">Táska</h5>
                <p class="card-text">Elegáns Olasz bőrtáskák.</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
                <div class="d-grid gap-2 col-3 mx-auto my-4">
                  <button type="button" class="btn btn-primary">Kosárba</button>
                </div>
            </div>
            
        </div>






  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
