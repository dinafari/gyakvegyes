    <script>

        //1. Páros és páratlan számok szétválogatása egy tömbből
        //Készíts függvényt, amely külön tömbbe válogatja a páros és a páratlan számokat! 

        // Példa: [1, 2, 3, 4, 5] →{ paros: [2, 4], paratlan: [1, 3, 5] }

        const tomb1=[1, 2, 3, 4, 5];

        function parosvParatl(){
           const parossz= tomb1.filter((szam)=>szam % 2===0);
           const paratl=tomb1.filter((szam)=>szam % 2!==0);
           return{
                paros:parossz,
                paratlan:paratl,
           }
        
        }
        console.log(parosvParatl());


        //2. Két tömb közös elemei
        //Írj egy függvényt, amely visszaadja két tömb közös elemeit!
        //Példa: [1, 2, 3] és [2, 3, 4] → [2, 3]

        const tesztesetek1= [1, 2, 3] ;
        const tesztesetek2=[2, 3, 4] ;

        function kozesElem(){
           
            return tesztesetek1.filter(szam => tesztesetek2.includes(szam));
        }
        console.log(kozesElem());


        //3.Egy szám számjegyeinek összege
        //Készíts függvényt, amely visszaadja egy szám számjegyeinek összegét!
        //Példa: 1234 → 1+2+3+4 = 10

        function szamjOsszege(n){
            const osszeguk= n.toString().split('').map(Number)
            .reduce((a,b)=>a+b,0)
            return osszeguk;

        }
        console.log(szamjOsszege(1234));

        //4. Szám tartalmaz-e adott számjegyet?
        //Készíts egy függvényt, ami eldönti, hogy egy szám tartalmaz-e egy adott számjegyet!
        // Pl.: 12345, keresett számjegy: 3 → true
        //7890, keresett számjegy: 4 → false

        function tartalmazSzamJ(n,keresettszamjegy){
  
            const atalakit=n.toString().split('').map(Number)
            return atalakit.includes(keresettszamjegy);

        

        }
        console.log(tartalmazSzamJ(12345,3));


        //5. Növekvő számjegyek?
        //Írj egy függvényt, amely eldönti, hogy egy szám számjegyei növekvő sorrendben vannak-e!

        // Pl.: 123 → true
        //  321 → false
        // 135 → true

        function novVSem(n){
            const szamjegyek= n.toString().split('').map(Number);

            for (let i = 0; i < szamjegyek.length - 1; i++) {
                if (szamjegyek[i] >= szamjegyek[i + 1]) {
                    return false;
                }
            }
            return true;

        }
        console.log(novVSem(321));









    </script>
