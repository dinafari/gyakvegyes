            //Bemenet: [2, 5, 8, 11, 14] → Kimenet: 2 + 8 + 14 = 24

            const bemenet1=[2,5,8,11,14];

            //Két egész szám szorzatának a négyzete páros e vagy páratlan függvény

            function ketszszozParosvParatl(a,b){

            /*1. Két szám összege osztható-e 3-mal?
                Feladat:
                Írj egy függvényt, amely eldönti, hogy két szám összege osztható-e 3-mal.
                Ha igen, adja vissza: "Osztható 3-mal"
                Ha nem: "Nem osztható 3-mal"

                Példa:
                (4, 5) → 9 → Osztható
                (2, 7) → 9 → Osztható
                (2, 4) → 6 → Osztható
                (2, 5) → 7 → Nem osztható
                
            */

            function oszthHaromIgenNem(a,b){

                const osszege = a+b;
                
                if(osszege %3 ==0){
                    return osszege + "Oszthato" //return `${osszege} → Osztható 3-mal`; Így is lehet :)
                }else{
                    return osszege + "Nemoszthato" //return `${osszege} → Nem osztható 3-mal`;
                }

            }
            console.log("A két szám összege:",oszthHaromIgenNem(3,5) +"hárommal");

              Példa:

                (3, -4) → -12 → Negatív szorzat
                (-2, -6) → 12 → Nem negatív
                (5, 0) → 0 → Nem negatív
                (2, 3) → 6 → Nem negatív
            
            
            */

                }else{

                }

            }
            console.log("A két szám szorzata:",negativSzozatvNem(3,-1));
