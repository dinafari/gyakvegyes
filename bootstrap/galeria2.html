<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    </head>
    <body>
        <!-- 3. Bootstrap 5 – Termékkártya
            Feladat:
            Hozz létre egy Bootstrap kártyát, ami tartalmaz:

            egy képet (img)

            egy terméknevet (h5)

            egy leírást (p)

            egy árat (p)

            egy "Megvásárolom" gombot

            Használj: card, text-center, btn, col-md-4, container, row
        -->

        <div class="container my-4 ">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center">
                    <div class="card text-center">
                        <img src="konyv2.jpg" alt="Konyv"  class="card-img-top" width="300px" height="300px">
                        <div class="card-body">
                            <h5 class="card-title">A könyv</h5>
                            <p class="card-text">Ez egy különleges könyv amit nem mindenhol lehet kapni</p>
                            <p class="card-text fw-bold">Ára: 5620 Ft</p>

                        </div>
                        <div class="mx-auto  mb-3 d-grid gap-2">
                            <button type="button" class="btn btn-primary">Megvásárolom</button>
                        </div>

                    </div>
                    

                </div>
            </div>

        </div>

        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
