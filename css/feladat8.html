<body>
    <!--. HTML + Inline CSS – Névjegy Kártya 2.0
        Készíts egy „Szerzői Névjegy” blokkot:

        <h2>: „Készítette: Edina”

        <p>: Email címed (lehet kitalált)

        <p>: Rövid szlogen: „Kód szívvel-lélekkel.”

        Stílus:

        háttérszín: lavenderblush

        szöveg szín: indigo

        font-size: névnél 24px, többinél 16px

        border-radius: 20px

        minden stílus style="" attribútumban  
    -->

    <div  id="szerzoinevjegy" class="content" style="background-color: lavenderblush; color: indigo; border-radius: 20px; box-shadow: 2px 2px 6px rgba(0,0,0,0.2); text-align: center; width: 300px; height: 300px;">
        <br>
        <h2 style="font-size: 24px;">„Készítette: Edina”</h2>
        <p style="font-size: 16px; ">hhghhgf@gmail.com</p>
        <p style="font-size: 16px;">„Kód szívvel-lélekkel.”</p>
    </div>
    
</body>
