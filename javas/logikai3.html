<!DOCTYPE html>

<body>
    <script>
        //1.Feladat:
        //Írj egy függvényt, amely egy számokat tartalmazó tömböt vár, és visszaadja
        // az összes olyan számot, amelyeknek az összes számjegye páros!
        //bemenet: [24, 123, 68, 444, 135]
        //kimenet: [24, 68, 444]


        function parosSzamok(bemenet){                                 //every()étéket ad vissza,majd a parseInt()számmá alakít
            const parosz=bemenet.filter(szam=>szam.toString().split('').every(szamjegy=>parseInt(szamjegy)% 2==0));
            if (bemenet==0)return false;
            return parosz;

        }
        console.log(parosSzamok([24, 123, 68, 444, 135]));// [24, 68, 444]

        //2. Páros számok száma és összege
        //Írj egy függvényt, amely visszaadja egy tömbből a páros számok
        //  darabszámát és összegét egy objektumban.
        //bemenet: [2, 5, 6, 7, 8]
        //kimenet: { darab: 3, osszeg: 16 }


        function parosDBObj(bemenet2){
            const parosbemenet= bemenet2.filter((szam)=>szam % 2==0);
            const db=parosbemenet.length;
            if (bemenet2==0)return false;
            const osszeguk= parosbemenet.reduce((acc,curr)=>acc+curr,0);
            return{
                db,
                osszeguk
            };
        }
        console.log(parosDBObj([2, 5, 6, 7, 8]));// { darab: 3, osszeg: 16 }

        //3.Feladat:Tükrözött szám
        //Írj egy függvényt, amely egy számot megfordítva ad vissza (tükörképe).
        //bemenet: 12345 → kimenet: 54321

        function tukorKep(n){

            const alakitfordit=n.toString().split('').reverse().join('');
          
            return alakitfordit;//Ha számként szeretnéd visszaadni:return parseInt(alakitfordit);
          

           
        }
        console.log("54321 tükörképe:",(tukorKep(54321)));
        console.log("12345 tükörképe:",(tukorKep(12345)));


        // 4.Feladat: Százalékos különbség
        //Készíts egy függvényt, amely két számot kap, és kiszámolja, 
        // hogy az első szám hány százalékkal nagyobb vagy kisebb a másodiknál.
        //szazalekKulonbseg(120, 100) → "+20%"
        //szazalekKulonbseg(80, 100) → "-20%"

        function szazalekKul(x,y){//képlete:((B - A) / A) * 100,

            const kul=((x-y) / y)*100;
            return kul;
            // százalékot így ad vissza tutira és akkor nem kell hozzáfűzni a végén ,toFixed() pedig kerekít:
          //  return kul.toFixed(2) + "%";
          

        }
        console.log(szazalekKul(120,100)+ "%");
         console.log(szazalekKul(80,100)+ "%");




    </script>
