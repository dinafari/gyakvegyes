<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 8 Bootstrap5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <!--   Bootstrap 5 – Kártyakomponens
        Feladat:feladat8.html
        Készíts egy Bootstrap kártyát, ami tartalmaz:

        egy képet (pl. code.jpg)

        egy címet: „Programozás tanfolyam”

        egy leírást: „Online, rugalmas időbeosztással”

        egy ár sort: „Ár: 9990 Ft”

        egy gombot: „Részletek”
    -->

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card text-center">
                    <img src="coding.jpg" alt="Coding" class="card-img-top " style="object-fit: cover; height: 300px;">
                    <div class="card-body">
                        <h3 class="card-title">Programozás tanfolyam</h3>
                        <p class="card-text">Online, rugalmas időbeosztással</p>
                        <p class=" card-text fw-bold">Ár: 9990 Ft</p>

                    </div>

                    <div class="col-12 mx-auto py-4">
                        <button class="btn btn-primary" type="button">Részletek</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
