<!-- Kérlek majd hozz létre egy új komponenst:
    “UzenetFogadas”, ahol van egy input mező és gomb.

    A gomb megnyomására az üzenet kiíródik egy <p> tagbe

    (click) + [(ngModel)] használat
-->


<div class="container my-4">
    <div class="row">
        <div class="col-12">
            <h1>Uzenetfogadas</h1>
        </div>
    </div>

    <form class="row">

        <div class="mb-3 form-group">
            <label for="uzenet" class="form-label">Uzenet fogadás:</label>
            <textarea name="uzenet"  [(ngModel)]="uzenet" id="uzenet"  rows="5" class="form-control"></textarea>
        </div>
        <div class="col-12 py-4">
            <button class="btn btn-primary" type="button" name="kuld" id="kuld" (click)="kuld()">Küld</button>
        </div>
   
     
    </form>

    <div class="row my-4">
        <div class="col-12">
           <ul>
                <li *ngFor="let uzenet of uzenetek">
                    <p>{{uzenet.uzenet}}</p>
                </li>
           </ul>

        </div>

    </div>








</div>
