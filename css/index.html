<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{
            color:darkblue;
            font-size: 30px;
        }
        p{
            background-color: lavender;
        }




    </style>
</head>
<body>
    <!--  Hozz létre egy bemutatkozó oldalt:

    h1 címmel (szín: sötétkék, méret: 30px)

    egy p bekezdéssel, amiben szerepel legalább egy strong elem

    a bekezdés háttérszíne legyen világoslila (lavender)

    minden stílus belső CSS-ként (<style> tagben) jelenjen meg

    -->

    <h1>Bemutatkozó oldal</h1>

    <p>Ez itt egy bekezdes egy <strong>strong</strong> elemmel</p>
    
</body>
</html>
