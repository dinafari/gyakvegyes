<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0"> 
        <title>Napi idézet</title>

        <style>
            h1{
                color: darkgreen;
                font-weight: 28px;
                text-align: center;
            }

            em{
                font-style: italic;
            }

            p{
                background-color: honeydew;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--  HTML + belső CSS internal CSS-ben
        Feladat: Készíts egy „Napi idézet” oldalt.
        Egy h1 címsor: „Napi idézet” (szín: sötétzöld, méret: 28px)
        Egy p bekezdés, benne egy idézettel. Az idézet legyen italic (<em>)
        A bekezdés háttérszíne legyen honeydew
        Minden stílust a <style> tagben helyezz el -->

        <h1>Napi idezet</h1>
        <p><em> "Lassú víz partot mos."</em> </p>
            

        
    </body>
</html>
