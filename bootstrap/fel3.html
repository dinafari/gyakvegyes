        <!--
            2. Bootstrap 5
            Feladat: Galéria kártya egy termékkel
            Használj Bootstrap grid rendszert 
            Minden kártyán legyen:
            kép

            leírás (<p>)
            ár (<p>)
            „Kosárba” gomb

            col-md-4, card, btn, text-center             
            A gomb színe hover esetén változzon.

        
        -->

            <div class="container my-4">

                        </div>
                    </div>
