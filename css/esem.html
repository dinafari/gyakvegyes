<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esemény</title>
</head>
<body>
    <!-- 2. HTML + CSS (inline) – „Rendezvény blokk”
        Feladat:
        Készíts egy kis dobozt, amely tartalmazza:

        <h2> – Esemény neve (pl. "Frontend Workshop")

        <p> – Időpont (pl. "Június 12. – 10:00")

        Háttérszín: mistyrose

        Szövegszín: darkslateblue

        Betűméret: 24px (h2), 16px (p)

        Igazítás: középre

        Árnyék és lekerekített sarok

        Minden stílus style="" attribútumban legyen!

    -->

    <div class="content" style="background-color: mistyrose; color: darkslateblue; text-align: center; margin:auto; border-radius: 20px; box-shadow: 5px 5px 5px rgba(0,0,0,0.2); padding: 20px 5px; margin: 20px 20px;">
     
        <h2 style="font-size: 24px;">Frontend Workshop</h2>
        <p style="font-size: 16px;"> Időpont: Június 12. 10:00</p>

    </div>
    
</body>
</html>
