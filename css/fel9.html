<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fel9 HTML-CSS</title>
</head>
<body>

    <!--      HTML-CSS – Idézetdoboz (inline CSS)
        Feladat: feladat9.html
        Készíts egy idézetdobozt, amiben a következő szöveg szerepel:

        "Tanulni mindig érdemes."
        – Edina
        Stílus:

        háttérszín: lavender

        szegély: 2px dashed blueviolet

        belső margó: 20px

        lekerekített sarkok: 15px
    -->
    <div class="content" style="background-color: lavender; color: rebeccapurple; margin: auto; border-radius: 15px; box-shadow: 20px 20px 20px rgba(0, 0,0,0.2); padding: 20px; border: 2px dashed blueviolet;text-align: center;">

        <p>"Tanulni mindig érdemes."</p>
        <small>-Edina</small>

    </div>


    
</body>
</html>
