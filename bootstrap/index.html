<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
       <style>
            .btn-primary:hover{
                background-color: pink;
            

            }
            .card:hover{
                background-color: antiquewhite;

            }
       </style>
    </head>
        <!-- Készíts egy kártya komponenst:

            legyen címsor, leírás, és egy "Tovább" gomb

            használd a card, btn, és text-center osztályokat

            középre igazított tartalom, max 400px szélességgel

            saját hover stílust is írj hozzá style tag-ben

            extra:tettem hozzá képet :)

        -->
    <body>
        <div class="card mx-auto mt-5" style="width: 400px;">
            <img src="tajkep.jpg" alt="tajkep" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title text-center">Ez a címsor</h5>
                
                <p class="card-text text-center">Ez egy leírás</p>

                <div class="text-center mb-3">
                    <button type="button" class="btn btn-primary">Tovább</button>

                </div>
              

            </div>

            
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
