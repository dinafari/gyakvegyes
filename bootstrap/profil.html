<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÉrofil Kártya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>
<body>


    <!--  2. Bootstrap 5 – Profil kártya
        Feladat:
        Hozz létre egy Bootstrap kártyát, amely tartalmaz:

        egy profilképet (img)

        egy nevet (h5)

        egy rövid bemutatkozást (p)

        egy gombot: "Profil megtekintése"

        Használj: container, row, col-md-4, card, btn, text-center
    -->










    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 justify-content-center d-flex">
                <div class="card text-center">
                    <img src="profil.jpg" alt="Profilkep" class="card-img-top img-fluid" width="300px" height="500px;object-fit:cover">
                    <div class="card-body">
                        <h5 class="card-title">Kiss Júlia</h5>
                        <p class="card-text">Könyvelőként dolgozom már 10 éve a Kovács fkt.-nél egy elkötelezett csapat tagjaként.</p>

                    </div>
                    <div class="mx-auto mb-3 d-grid gap-2">
                        <button type="button" class="btn btn-primary">Profil megtekintése</button>
                    </div>


                </div>

                

            </div>
        </div>








    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
