<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szolgáltatás kártya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Bootstrap 5
        Készíts egy "Szolgáltatás" kártyát:

        Kép (img), cím (h5), szöveg (p), "Részletek" gomb

        container, row, col-md-4, card, btn, text-center    
    -->

    <div class="container my-4">

        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card text-center" >
                    <img src="ora.jpg" alt="Szolgaltatas" class="card-img-top img-fluid"style="height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Óra javítás</h5>
                        <p class="card-text">Minden típusú órát megjavítunk</p>

                    </div>

                    <div class="mx-auto mb-3">
                        <button type="button" class="btn btn-primary">Részletek</button>
                    </div>







                </div>

                



            </div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
