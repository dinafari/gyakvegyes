<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékkártya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>

    <!--   Bootstrap 5 – Termékkártya
        Feladat:
        Hozz létre egy card, amely tartalmaz:

        képet,

        címet (h5),

        szöveget (p),

        gombot: "Kosárba"
        Használj: container, row, col-md-4, card, btn, text-center
    -->

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card text-center">
                    <img src="taska.jpg" alt="Taska" class="card-img-top img-fluid" style="object-fit: cover; height: 500px;">
                    <div class="card-body">
                        <h5 class="card-title">Termékkártya</h5>
                        <p class="card-text">Részletes leírást tartalmaz aktuális termékünkről</p>

                    </div>
                    <div class="mx-auto py-4">
                        <button type="button"  class="btn btn-primary">Kosárba</button>
                    </div>


                </div>
            </div>
        </div>




    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
