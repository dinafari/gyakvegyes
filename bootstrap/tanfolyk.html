<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanfolyamkártya Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>
<body>

    <!--Bootstrap 5
    Készíts egy “Tanfolyamkártyát”:

        Cím, leírás, ár, kép

        card, container, row, col-md-4, btn, text-center osztályokat használd
    -->

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 mx-auto">

                <div class="card text-center">
                    <img src="coding.jpg" alt="Tanfolyam" class="img-fluid card-img-top" style="object-fit: cover;height: 400px;">
                    <div class="card-body">
                        <h2 class="card-title">Webes tanfolyam</h2>
                        <p class="card-text">Webfelylesztés profiktól</p>
                        <p class="card-text fw-bold">Ár:9900Ft/hó</p>

                    </div>
                    <div class=" mx-auto py-4">
                        <button type="button" class="btn btn-primary">Bővebben</button>
                    </div>


                </div>
                
                
            </div>



        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
