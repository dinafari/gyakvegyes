    <script>
        /* JavaScript – 3 matematikai-logikai feladat (max. 30 perc összesen)
            1. Két szám különbsége páros-e?
            Írj egy függvényt, amely eldönti, hogy két szám különbsége páros szám-e.

           Pl.: 10, 4 → 6 → páros
            5, 2 → 3 → páratlan
        */

        function parosEKul(x,y){

            const kul=Math.abs(x-y);

            if(kul % 2 ===0){
                return `${kul} Páros szám`;
            }else{
                return `${kul} Páratlan szám`;
                
            }

        }
        console.log(parosEKul(6,9));

        /*2. Tömb szűrés: pozitív, de páratlan számok négyzete
            Adott egy tömb: [1, -3, 2, 5, 10, -7, 9]
            Szűrd ki azokat a számokat, amelyek pozitívak és páratlanok, majd add vissza a négyzetüket.

            Kimenet: [1, 25, 81]

        */

         const tomb1=[1, -3, 2, 5, 10, -7, 9];

            function paratlPozNegyz(){
                const paratl=tomb1.filter((szam)=>szam > 0 && szam %2 !==0);
                return paratl.map((szam)=>szam*szam);


            }
            console.log(paratlPozNegyz(tomb1));

        /* 
            Tömb átlag feletti elemek kiszűrése
            Készíts egy függvényt, amely visszaadja egy tömb azon elemeit, amelyek nagyobbak az átlaguknál.

            Pl.: [3, 5, 7, 9] → Átlag: 6 → Kimenet: [7, 9]
           
        */

            const tomb2=[3, 5, 7, 9]; 
            
            function nagyobbTombAtl(){

                const osszeguk= tomb2.reduce((a,b)=>a+b);
                const atl=osszeguk/tomb2.length;
                return tomb2.filter((szam)=>szam >atl );

            }
            console.log(nagyobbTombAtl());

    </script>
