<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Galéria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

  <style>
    .btn-primary:hover {
      background-color: red;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>
    <!--2. Bootstrap 5
        Feladat: Hozz létre egy galéria kártyát egy termékkel.

        Használj Bootstrap grid rendszert
        Minden kártyán legyen: kép, terméknév (h5), leírás (p), ár (p) és egy „Kosárba” gomb
        col-md-4 szélesség, card, btn, text-center osztályok kötelezők
        hover stílusban változzon a gomb színe

    -->

  <!-- Bootstrap 5 Feladat: Termék galéria kártyákkal -->

  <div class="container my-4">
    <div class="row">

      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="ora.jpg" class="card-img-top" alt="Óra">
          <div class="card-body">
            <h5 class="card-title">Óra</h5>
            <p class="card-text">Új modern stílusos női óra.</p>
            <p class="card-text fw-bold">Ár: 5990 Ft</p>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <button type="button" class="btn btn-primary">Kosárba</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="nyaklanc.jpg" class="card-img-top" alt="Nyaklánc">
          <div class="card-body">
            <h5 class="card-title">Nyaklánc</h5>
            <p class="card-text">Női és férfi nyakláncok, egyféle méretben.</p>
            <p class="card-text fw-bold">Ár: 3990 Ft</p>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <button type="button" class="btn btn-primary">Kosárba</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="taska.jpg" class="card-img-top" alt="Táska">
          <div class="card-body">
            <h5 class="card-title">Táska</h5>
            <p class="card-text">Elegáns olasz bőrtáskák.</p>
            <p class="card-text fw-bold">Ár: 7990 Ft</p>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <button type="button" class="btn btn-primary">Kosárba</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
